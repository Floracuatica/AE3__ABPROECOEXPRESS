<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOEXPRESS</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Estilos embebidos -->
  <style>
    .titulo {
      font-size: 28px;
      color: white;
      padding: 20px;
      background: linear-gradient(to right, #4CAF50, #81C784);
      text-align: center;
    }

    .footer {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body style="font-family: 'Roboto', sans-serif;"> <!-- Estilo en línea -->

  <header class="titulo">Bienvenido a ECOEXPRESS</header>

  <section class="materiales">
    <h2>Materiales Aceptados</h2>
    <ul>
      <li>Cartón: $10 por kg</li>
      <li>Vidrio: $8 por kg</li>
      <li>Plástico: $12 por kg</li>
      <li>Electrónicos: $20 por unidad</li>
    </ul>
  </section>

  <section class="formulario">
    <h2>Agendar Retiro</h2>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" placeholder="Tu dirección" required>

      <label for="material">Material</label>
      <select id="material">
        <option>Cartón</option>
        <option>Vidrio</option>
        <option>Plástico</option>
        <option>Electrónicos</option>
      </select>

      <button type="submit" id="boton">Agendar</button>
    </form>
  </section>

  <footer class="footer">© 2025 ECOEXPRESS. Todos los derechos reservados.</footer>
</body>
</html>
